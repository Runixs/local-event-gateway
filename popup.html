<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Local Event Gateway</title>
    <style>
      body {
        margin: 0;
        padding: 12px;
        width: 340px;
        font: 13px/1.4 -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      textarea {
        width: 100%;
        min-height: 56px;
        box-sizing: border-box;
        font: 12px/1.4 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      }
      button {
        margin-top: 8px;
        width: 100%;
      }
      .status {
        margin-top: 8px;
        word-break: break-word;
      }
    </style>
  </head>
  <body>
    <strong>Local Event Gateway</strong>
    <p>Sync bookmarks from local bridge payload.</p>
    <label>
      Bridge URL
      <textarea id="bridge-url" placeholder="http://127.0.0.1:27123/payload"></textarea>
    </label>
    <label>
      Bridge token
      <textarea id="bridge-token" placeholder="project2chrome-local"></textarea>
    </label>
    <label style="display:block;margin-top:8px;">
      <input id="auto-sync" type="checkbox" /> Auto sync every 1 minute
    </label>
    <button id="save" type="button">Save Gateway Settings</button>
    <button id="sync" type="button">Sync From Bridge</button>
    <div id="status" class="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
