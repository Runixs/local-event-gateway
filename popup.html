<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Local Event Gateway</title>
    <style>
      body {
        margin: 0;
        padding: 12px;
        width: 340px;
        font: 13px/1.4 -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      textarea {
        width: 100%;
        min-height: 56px;
        box-sizing: border-box;
        font: 12px/1.4 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      }
      button {
        margin-top: 8px;
        width: 100%;
      }
      .status {
        margin-top: 8px;
        word-break: break-word;
      }
      .debug {
        margin-top: 12px;
        border-top: 1px solid #e5e5e5;
        padding-top: 10px;
      }
      .debug-row {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 6px;
      }
      .debug-row label {
        display: flex;
        align-items: center;
        gap: 6px;
        margin: 0;
      }
      #debug-events {
        margin-top: 8px;
        max-height: 220px;
        overflow: auto;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 6px;
        background: #fafafa;
      }
      .debug-event {
        margin-bottom: 6px;
        padding-bottom: 6px;
        border-bottom: 1px dashed #ddd;
        font-size: 12px;
      }
      .debug-event:last-child {
        margin-bottom: 0;
        padding-bottom: 0;
        border-bottom: 0;
      }
      .debug-event.level-error {
        color: #b00020;
      }
      .debug-event.level-warn {
        color: #8a5a00;
      }
      .debug-empty {
        color: #666;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <strong>Local Event Gateway</strong>
    <p>Sync bookmarks from local bridge payload.</p>
    <label>
      Bridge URL
      <textarea id="bridge-url" placeholder="http://127.0.0.1:27123/payload"></textarea>
    </label>
    <label>
      Bridge token
      <textarea id="bridge-token" placeholder="project2chrome-local"></textarea>
    </label>
    <label style="display:block;margin-top:8px;">
      <input id="auto-sync" type="checkbox" /> Auto sync every 1 minute
    </label>
    <button id="save" type="button">Save Gateway Settings</button>
    <button id="sync" type="button">Sync From Bridge</button>
    <div id="status" class="status"></div>

    <div class="debug">
      <strong>Reverse Sync Debug</strong>
      <div class="debug-row">
        <label><input id="debug-enabled" type="checkbox" /> Enable debug timeline</label>
      </div>
      <div class="debug-row">
        <label><input id="debug-badge" type="checkbox" /> Show info badge updates</label>
      </div>
      <div class="debug-row">
        <button id="debug-refresh" type="button">Refresh Timeline</button>
        <button id="debug-clear" type="button">Clear Timeline</button>
      </div>
      <div id="debug-events"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
